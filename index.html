<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js/script.js"></script>
    <div id="title">
        <h2>Wellcome to my First GitHub Public Website</h2>
    </div>
    <div id="banner"></div>
    <div id="inputs">
        <label for="inputX" title="Enter X Value:"></label>
        <input id="inputX" type="text" placeholder="X Value">
        
        <label for="inputY" title="Enter Y Value:"></label>
        <input id="inputY" type="text" placeholder="Y Value">
        <button type="button" onclick="sum(inputX,inputY)">Sum</button>

    </div>
</body>
</html>
